type: object
required:
  - fullName
  - email
  - password
  - role
properties:
  fullName:
    type: string
    minLength: 2
    maxLength: 100
    example: Иван Петров
    description: Полное имя пользователя
  email:
    type: string
    format: email
    example: user@example.com
    description: Email адрес (должен быть уникальным)
  password:
    type: string
    format: password
    minLength: 8
    example: Str0ngP@ss!
    description: Пароль (минимум 8 символов, должен содержать цифры и спецсимволы)
    writeOnly: true
  role:
    $ref: ./user-role.yaml