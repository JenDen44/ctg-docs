type: object
required:
  - fullName
  - email
  - password
  - role
properties:
  fullName:
    type: string
    minLength: 2
    maxLength: 100
    example: Иван Петров
    description: Полное имя пользователя
  email:
    type: string
    format: email
    example: user@example.com
    description: Email адрес (должен быть уникальным)
  password:
    $ref: ../../shared/schemas/password.yaml
  role:
    $ref: ./user-role.yaml