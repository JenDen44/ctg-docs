type: object
required:
  - fullName
  - email
properties:
  fullName:
    type: string
    minLength: 2
    maxLength: 100
    example: Иван Петров
    description: Полное имя пользователя
  email:
    type: string
    format: email
    example: user@example.com
    description: Email адрес (должен быть уникальным)
  password:
    type: [string, "null"]
    format: password
    minLength: 8
    example: Str0ngP@ss!
    description: |
      Пароль (опционально, минимум 8 символов, должен содержать цифры и спецсимволы).
      Если поле передано, пароль будет изменен.
    writeOnly: true