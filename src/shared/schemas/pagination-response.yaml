type: object
description: Обертка для ответа с пагинацией (generic-тип)
required:
  - content
  - pageNumber
  - pageSize
  - totalElements
  - totalPages
properties:
  content:
    type: array
    description: Массив элементов типа T
  pageNumber:
    type: integer
    format: int32
    description: Номер текущей страницы (начинается с 0)
  pageSize:
    type: integer
    format: int32
    description: Количество элементов на странице
  totalElements:
    type: integer
    format: int64
    description: Общее количество элементов
  totalPages:
    type: integer
    format: int32
    description: Общее количество страниц